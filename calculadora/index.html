<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Gaegu"
    />
  </head>
  <body>
    <div class="container">
      <div class="operacoes">
        <div class="operacao-anterior"></div>
        <div class="operacao-atual">0</div>
      </div>
      <div class="buttons-container">
        <button id="clear-button">CE</button>
        <button id="botaoDel">DEL</button>
        <button id="botaoModulo">%</button>
        <button id="botaoDivisao">/</button>
        <button id="botao7">7</button>
        <button id="botao8">8</button>
        <button id="botao9">9</button>
        <button id="botaoMultiplicacao">x</button>
        <button id="botao4">4</button>
        <button id="botao5">5</button>
        <button id="botao6">6</button>
        <button id="botaoSubtracao">-</button>
        <button id="botao1">1</button>
        <button id="botao2">2</button>
        <button id="botao3">3</button>
        <button id="botaoSoma">+</button>
        <button id="ponto">.</button>
        <button id="botao0">0</button>
        <button class="equals" id="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
